<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeeChange TruYou Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md max-w-md w-full">
        <h1 class="text-2xl font-bold mb-4 text-center text-blue-600">SeeChange TruYou Viewer</h1>
        <div class="mb-4">
            <video id="video" controls class="w-full h-64 bg-black rounded"></video>
        </div>
        <div class="flex items-center mb-4">
            <input type="text" id="streamKeyInput" placeholder="Enter stream key" 
                   class="flex-grow mr-2 px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button id="loadStreamButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                Load Stream
            </button>
        </div>
        <div id="verificationStatus" class="text-center text-sm"></div>
        <div id="errorMessage" class="mt-2 text-center text-sm text-red-600 hidden"></div>
        <div id="logContainer" class="mt-4 p-2 bg-gray-100 rounded h-40 overflow-y-auto text-xs"></div>
    </div>
    <script>
        const video = document.getElementById('video');
        const streamKeyInput = document.getElementById('streamKeyInput');
        const loadStreamButton = document.getElementById('loadStreamButton');
        const streamStatus = document.getElementById('streamStatus');
        const errorMessage = document.getElementById('errorMessage');
        let hls;
        let publicKey;

        loadStreamButton.onclick = loadStream;

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        }

        function hideError() {
            errorMessage.textContent = '';
            errorMessage.classList.add('hidden');
        }

        function updateStreamStatus(status) {
            streamStatus.textContent = `Stream Status: ${status}`;
        }

        async function fetchPublicKey(streamKey) {
            const response = await fetch(`/publickey/${streamKey}`);
            if (!response.ok) {
                throw new Error(`Failed to fetch public key: ${response.status} ${response.statusText}`);
            }
            const publicKeyBase64 = await response.text();
            console.log(`Public key (base64): ${publicKeyBase64.slice(0, 50)}...`);
            
            // Convert base64 to ArrayBuffer
            const binaryString = window.atob(publicKeyBase64);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            
            // Import the public key
            return await window.crypto.subtle.importKey(
                "spki",
                bytes.buffer,
                {
                    name: "RSASSA-PKCS1-v1_5",
                    hash: "SHA-256",
                },
                true,
                ["verify"]
            );
        }

        async function loadStream() {
            hideError();
            const streamKey = streamKeyInput.value;
            if (!streamKey) {
                showError('Please enter a stream key');
                return;
            }

            updateStreamStatus('Loading...');

            try {
                publicKey = await fetchPublicKey(streamKey);
                console.log('Public key imported successfully');
            } catch (error) {
                console.error('Error fetching public key:', error);
                showError(`Error fetching public key: ${error.message}`);
                return;
            }

            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                hls = new Hls({
                    debug: true,
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });

                hls.loadSource(`/streams/${streamKey}/playlist.m3u8`);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    updateStreamStatus('Manifest parsed, attempting to play');
                    video.play().catch(e => showError(`Playback failed: ${e.message}`));
                });

                hls.on(Hls.Events.ERROR, function(event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                updateStreamStatus('Network error, trying to recover...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                updateStreamStatus('Media error, trying to recover...');
                                hls.recoverMediaError();
                                break;
                            default:
                                showError('Fatal error occurred. Please try reloading the stream.');
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = `/streams/${streamKey}/playlist.m3u8`;
                video.addEventListener('loadedmetadata', () => {
                    updateStreamStatus('Metadata loaded, attempting to play');
                    video.play().catch(e => showError(`Playback failed: ${e.message}`));
                });
            } else {
                showError('Your browser does not support HLS playback.');
            }
        }

        // Add this function for segment verification
        async function verifySegment(hash, signature) {
            try {
                const signatureArrayBuffer = Uint8Array.from(atob(signature), c => c.charCodeAt(0)).buffer;
                const hashArrayBuffer = new TextEncoder().encode(hash);
                
                const isValid = await window.crypto.subtle.verify(
                    {
                        name: "RSASSA-PKCS1-v1_5",
                        hash: {name: "SHA-256"},
                    },
                    publicKey,
                    signatureArrayBuffer,
                    hashArrayBuffer
                );

                if (isValid) {
                    console.log('Segment verified successfully');
                } else {
                    console.warn('Segment verification failed');
                }
            } catch (error) {
                console.error('Error verifying segment:', error);
            }
        }
    </script>
</body>
</html>
